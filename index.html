<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="MobileOptimized" content="640"/>
		<meta name="HandheldFriendly" content="true"/>
		<title>Half-Life engine JS demo</title>
		<style>
		  body {
				font-family: arial;
				margin: 0;
				padding: none;
				background-color: #555555;
				color: white;
		  }

		  /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
		  canvas.render { 
				border: 0px none; 
				background-color: black;
				
				padding-right: 0;
				margin-left: auto; 
				margin-right: auto; 
				display: block;
			}

			#status {
				float:left;
			}
		
			#progress {
				text-align:center;
				background-color:#F0B418;
				border-color:#555555;
				border-style:solid;
				border-width:3px;
				width:50%;
				height:20px
			}

		  #controls {
				display: inline-block;
				float: right;
				vertical-align: top;
				margin-top: 5px;
				margin-right: 20px;
		  }

		  #output {
				width: 100%;
				height: 200px;
				margin: 0 auto;
				margin-top: 10px;
				border-left: 0px;
				border-right: 0px;
				border-style: solid;
				padding-left: 0px;
				padding-right: 0px;
				display: block;
				background-color: black;
				color: white;
				font-family: 'Lucida Console', Monaco, monospace;
				outline: none;
		  }
		</style>
	</head>

	<body>

		<canvas class="render" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

		<p id="status">Downloading...</p>

		<div style=width:100%><span id='controls'>
			<span><input type="checkbox" id="resize">Resize canvas</span>
			<span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
			<span><input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, document.getElementById('resize').checked)"></span>
		</span></div>

		<textarea id="output" rows="8"></textarea>

		<h1 id=optionsTitle>Options</h1>

		<form>
			
			Select filesystem for settings and saverestore:<br><br>

			<input name=a type=radio id=IndexedDBRadio />IndexedDB (Need exit correctly to save changes)<br></div>
			<input name=a type=radio id=LocalStorageRadio  />LocalStorage (Sometimes not enough space)<br>
			<input name=a type=radio id=None checked=true />None (in RAM)<br><br>
			
			<hr>
			<label for="zip">Select game data as local .zip file:</label><br>
			<input type=file name="zip" id="zip" /><br>

			<label for="args">Command-line arguments</label> <input type=text id="args" name="args" /><br>

			<input type="button" id="start" value="Launch" />
		</form>

		<script type='text/javascript' src='browserfs.min.js'></script>

		<script type='text/javascript' src='hl-engine.js'></script>

		<script type='text/javascript' src='index.js'></script>

	</body>
</html>
